<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Taco Bell Menu Item Generator</title>
        <link rel="stylesheet" href="./css/sheet.css">
        <script defer src="../js/gen.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-2"></div>

            <div class="col-2 menu">
                <h1 id="spacer"> &nbsp; </h1>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <!-- <li><a href="about.html">ABOUT ME</a></li> -->
                    <li><a href="./projects.html">PROJECTS</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>

            <div class="col-6">
                <h1>Taco Bell Menu Item Generator</h1>
                <p>Select your options and press Generate to create a new Taco Bell menu item.</p>
                <h4>Vegetarian</h4>
                <form>
                    <input type="radio" id="v" name="veg" value="2">
                    <label for="v">Yes</label>
                    <input type="radio" id="nonv" name="veg" value="1">
                    <label for="nonv">No</label>
                </form>
                <h4>Number of Base Proteins</h4>
                <form>
                    <input type="range" min="1" max="5" value="1" class="slider" id="numProt" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </form>
                <h4>Number of Toppings</h4>
                <form>
                    <input type="range" min="1" max="9" value="0" class="slider" id="numTopp" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </form>
                <br>
                <button id="gbutton">Generate</button>
                <p id="base"></p>
                <p id="prot"></p>
                <p id="topp"></p>
                <div id="topppng">
                    <p id="topp0"></p>
                </div>
                <div id="protpng">
                    <p id="prot0"></p>
                </div>
            </div>

            <div class="col-2"></div>
        </div>
    </body>
</html>
